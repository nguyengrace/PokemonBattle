<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>

    <body>
        <div class = "header">
            <div class = "headerPhoto">
                <img src="./photos/pokemon.png">
            </div>

            <div class = "headerTitle">
                Choose your battle wisely!
            </div>
        </div>

        <div class = "game">
            <div class = "computer">
                <div class = "computerHealth">
                    <div class = "computerInfo">
                        <p> CHARMANDER </p>
                        <p> Lv. 5 </p>
                    </div>

                    <div class = "healthbar">
                        <p> HP </p>
                        <div class = "totalhealth">
                            <div id = "remaininghealth">
                            </div>
                        </div>
                    </div>
                </div>
                <div class = "computerCharacter">
                    <img src = "./photos/charmander.png">
                </div>
            </div>

            <div class = "player">
                <div class = "playerCharacter">
                    <img src = "./photos/bulbasaur.png">
                </div>

                <div class = "playerHealth">
                    <div class = "playerInfo">
                        <p> BULBASAUR </p>
                        <p> Lv. 5 </p>
                    </div>

                    <div class = "playerHealthBar">
                        <p> HP </p>
                        <div class = "playerTotalHealth">
                            <div id = "playerRemainingHealth">
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class = "prompt">
                <div class = "promptText">
                    <p> What element will you choose? </p>
                </div>

                <div class = "choices">
                    <div class = "top">
                        <div id = "waterButton" class = "button">
                            water
                        </div>

                        <div id = "fireButton" class = "button">
                            fire
                        </div>
                    </div>
                    
                    <div class = "bottom">
                        <div id = "grassButton" class = "button">
                            grass
                        </div>

                        <div id = "empty">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id = "result">
        </div>

        <div class = "scoreboard">
            <div class = "oneScore">
                <p> Player Score: </p>
                <span id = "playerScore"></span>
            </div>

            <div class = "oneScore">
                <p> Computer Score: </p>
                <span id = "computerScore"></span>
            </div>
        </div>

        <div class = "end">
            <div id = "endAlert">
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
